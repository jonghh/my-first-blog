<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>기사 분석</title>
  </head>
  <body>
    <h1>기사의 직접 인용 술어부 찾기</h1>
    <form action="{% url 'calculate' %}" method="post">
      {% csrf_token %}
      <p>
        <label for="number1"> 입력: </label>
        <input type="text" name="number1" style="text-align:left; width:1200px; height:50px; letter-spacing: 1px"
        class="width-dynamic proba dva" placeholder="내용을 적어 주세요(복사 후 붙여넣기 가능)" value="">
      </p>

      <p>
        <button type="submit" name="submit"> 분석 </button>
      </p>

      <p>
        <input type="text" name="result" style="text-align:left; width:1200px; height:50px; letter-spacing: 1px" value="{{result}}" disabled/>
      </p>

    </form>
  </body>
</html>
